<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="./session.js"></script>
    <script>
        if (i) {
            window.location.href = "./";
        }
    </script>
</head>

<body>
    <form action="" method="post" name="myForm" class="myform">
        <table>
            <tr>
                <td style="width:30%;">
                    <label for="username">Username <span>*</span></label>
                </td>
                <td style="width:5%;">:</td>
                <td style="width:75%;">
                    <input type="text" name="username" id="username"><br><br>
                    <span class="username"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pNumber">Phone Number <span>*</span></label>
                </td>
                <td>:</td>
                <td>
                    <input type="tel" name="pNumber" id="pNumber" placeholder="+91 9913189469">
                    <br><br>
                    <span class="pNumber"></span>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="email">Email <span>*</span></label>
                </td>
                <td>:</td>

                <td>
                    <input type="text" name="email" id="email">
                    <br><br>

                    <span class="email"></span>
                </td>

            </tr>

            <tr>
                <td>
                    <label for="Password">Password <span>*</span></label>
                </td>
                <td>:</td>

                <td>
                    <input type="password" onkeyup="pwd();" onfocus="showVal();" onblur="hideVal();" name="Password"
                        id="Password">
                    <br><br>
                    <span class="Password"></span>
                </td>

            </tr>
            <tr class="pass">
                <td></td>
                <td></td>
                <td>
                    <span class="PasswordUpper">A uppercase and lowercase letter</span><br>
                    <span class="PasswordSpecial ">A special characters</span><br>
                    <span class="PasswordNumber ">A number</span><br>
                    <span class="PasswordCharacter ">Minimum 8 characters</span>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="gender">Gender <span>*</span></label>

                </td>
                <td>:</td>

                <td>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">female</label>
                    <br><br>
                    <span class="gender"></span>
                </td>

            </tr>


            <tr>
                <td>
                    <label for="hobbies">hobbies <span>*</span></label>

                </td>
                <td>:</td>
                <td>
                    <input type="checkbox" name="hobbies" id="drawing" value="drawing">
                    <label for="drawing">Drawing</label>
                    <input type="checkbox" name="hobbies" id="singing" value="singing">
                    <label for="singing">singing</label>
                    <input type="checkbox" name="hobbies" id="dancing" value="dancing">
                    <label for="dancing">dancing</label>
                    <br><br>

                    <span class="hobbies"></span>
                </td>
            </tr>


            <tr>
                <td>
                    <label for="country">Country <span>*</span></label>
                </td>
                <td>:</td>
                <td>
                    <select name="country" id="country">
                        <option value="" selected>Select Country</option>
                    </select>
                    <br><br>
                    <span class="country"></span>
                </td>

            </tr>

            <tr>
                <td>
                    <label for="state">State <span>*</span></label>
                </td>
                <td>:</td>
                <td>
                    <select name="state" id="stat">
                        <option value="" selected>Select Country first</option>
                    </select>
                    <br><br>
                    <span class="state"></span>
                </td>

            </tr>



            <tr>
                <td>
                    <label for="ciyt">City <span>*</span></label>
                </td>
                <td>: </td>
                <td>
                    <select name="city" id="city">
                        <option value="" selected>Select State first</option>
                    </select>
                    <br><br>
                    <span class="city"></span>

                </td>
            </tr>



            <tr>
                <td></td>
                <td></td>
                <td>
                    <input type="button" onclick="validation()" value="Sing Up">
                    <input type="button" onclick="loginPag()" value="Sing In">
                </td>
            </tr>
        </table>
    </form>
    <div class="ans"></div>
    <br><br>
    <script src="./script.js"></script>
</body>

</html>
