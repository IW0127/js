<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic</title>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="MagicBox">
        <div class="Wlc box">
            <p>Welcome To The Our Show</p>
            <button id="wlcBox">Next</button>
        </div>
        <div class="box" id="guess">
            <p>Guess Any(1 to 100) Number</p>
            <button id="wlcBox">Next</button>
        </div>
        <div class="box" id="double">
            <p>Guess Number Double It<br /><span>(Guess Number + Guess Number)</span></p>
            <button id="doubleBox">Next</button>
        </div>
        <div class="box" id="add">
            <p>Add <span class="rand">30</span> Number <br /><span>(Your Answer + <span class="rand">30</span>)</span>
            </p>
            <button id="addBox">Next</button>
        </div>
        <div class="box" id="half">
            <p>Half To Your Number Of Answer <br /><span>(Your Answer / 2)</span></p>
            <button id="halfBox">Next</button>
        </div>
        <div class="box" id="sub">
            <p>Remove Your Guessed Number From Your Answer <br /><span>(Answer - Guess Number)</span></p>
            <button id="guessBox">Next</button>
        </div>
        <div class="box" id="Ans">
            <p>Your Answer Is<br /><span id="Answer">15</span></p>
            <button id="ansBox">Finish</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
