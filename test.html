<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        img {
            pointer-events: none;
            /* doing this makes sure .elementFromPoint
			do not acquires the image cursor object */
            position: absolute;
        }

        button {
            position: absolute;
            left: 90%;
            margin: 10px;
        }

        /* makes the cursor invisible */

        * {
            cursor: none;
        }
    </style>
</head>

<body>
    <img id="cursor" src="https://media.geeksforgeeks.org/wp-content/uploads/20200319212118/cursor2.png" width="15"
        height="20" />

    <p>
        <button id="b1">BUTTON1</button>
    </p>
    <script>
        x = 0;
        y = 0;
        setInterval(
            window.addEventListener("mousemove", function (e) {

                // Gets the x,y position of the mouse cursor
                if (x == 100 && y == 100) {
                    x = 0;
                    y = 0;
                }
                // sets the image cursor to new relative position
                cursor.style.left = x + "%";
                cursor.style.top = y + "%";
                x++;
                y++;
            }), 100
        );

    </script>

</body>

</html>
